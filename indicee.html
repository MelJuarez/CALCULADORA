



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>


    <!----Archivos css-->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/config.css">


    <!---Tipografias----->
</head>
<body>


    <main class="calculadora">
        <div class="pantalla">
            <input type="text" value="1234,56" class="resultado">
        </div>


        <div class="teclado">
            <div class="teclaac">AC</div>
            <div class="teclapsng">+/-</div>
            <div class="teclaporc">%</div>
            <div class="tecladiv">/</div>
            <div class="tecla7">7</div>
            <div class="tecla9">9</div>
            <div class="tecla8">8</div>
            <div class="teclapor">X</div>
            <div class="tecla4">4</div>
            <div class="tecla5">5</div>
            <div class="tecla6">6</div>
            <div class="teclamenos">-</div>
            <div class="tecla1">1</div>
            <div class="tecla2">2</div>
            <div class="tecla3">3</div>
            <div class="teclasuma">+</div>
            <div class="cero">0</div>
            <div class="teclacoma">,</div>
            <div class="teclaigual">=</div>
        </div>
    </main>

    <script src="./js/teclas.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
